<div class="login">

    <div id="login-form">

        <h3>Login</h3>

        <fieldset>

            <form>

                <input ng-model="rc.user.username" type="text" id="user" required value="Username" name="user" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' ">

                <input ng-model="rc.user.password" type="password" id="pass" required value="Password" name="pass" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' ">

                <!--<p id="error">Incorrect username or password!</p> -->

                <button class="btn btn-sm btn-info" type="button" ng-click="rc.login()">Login</button>


            </form>

        </fieldset>

    </div>

</div>
